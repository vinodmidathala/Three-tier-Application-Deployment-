name: my application


on : 
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
jobs:
    build_frontend:
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2
            
            - name: Set up node 
              uses: actions/setup-node@v3
              with:
                node-version: '14' 
            - name: install dependencies
              run: npm install
              working-directory: ./frontend
            - name: Run tests
              run: npm test
              working-directory: ./frontend
    build_backend:
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2
            
            - name: Set up node
              uses: actions/setup-node@v3
              with:
                node-version: '14'
            - name: install dependencies
              run: npm install
              working-directory: ./backend
            - name: Run tests
              run: npm test
              working-directory: ./backend
    docker:
        needs: build_frontend 
        needs: build_backend
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2
            - name: login to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Docker push
              uses: docker/build-push-action@v3
              with:
                context: ./backend
                file: ./backend/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/backend:${{github.run_id}}
            - name: Docker push
              uses: docker/build-push-action@v3
              with:
                context: ./frontend
                file: ./frontend/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{github.run_id}}
    update-deployment:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2 
              with:
                token: ${{ secrets.GITHUB_TOKEN }}

            - name: update deployment file
              run: |
                sed -i 's|image: .*|image: '"${{ secrets.DOCKER_USERNAME }}"'/backend:'"${{github.run_id }}"'|g' k8s_manifests/backend-deployment.yaml
                sed -i 's|image: .*|image: '"${{ secrets.DOCKER_USERNAME }}"'/frontend:'"${{github.run_id }}"'|g' k8s_manifests/frontend-deployment.yaml
            - name: git commit
              run: |
                git config --global user.name 'vinodmidathala'
                git config --global user.email 'mvk4459@gmail.com'
                git add .
                git commit -m 'Update deployment image'
                git push origin main        

     
